{% extends 'auth_base.html' %}
{% block title %}Sign In{% endblock %}
{% block content %}
<div class="auth-title">Welcome back</div>
<div class="auth-sub">Sign in to your NeuroWatch account</div>

{% if messages %}
    {% for message in messages %}
    <div class="alert-error">
        <i class="bi bi-exclamation-circle"></i> {{ message }}
    </div>
    {% endfor %}
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-input" placeholder="Enter your username" required autofocus>
    </div>
    <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn-primary-nw">Sign In &rarr;</button>
</form>

<div class="auth-link">
    New here? <a href="/register/">Create an account</a>
</div>
{% endblock %}
